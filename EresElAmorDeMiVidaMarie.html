    <script>
        function createFlowersDecoration() {
            const flowerContainer = document.getElementById('flowers-decoration');
            for (let i = 0; i < 24; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower-decor';
                
                if (i % 2 === 0) {
                    flower.classList.add('flower-clavel');
                } else {
                    flower.classList.add('flower-lirio');
                }
                
                const size = Math.random() * 50 + 80;
                flower.style.width = `${size}px`;
                flower.style.height = `${size}px`;
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                flower.style.top = `${y}%`;
                flower.style.left = `${x}%`;
                
                const rotation = Math.random() * 360;
                flower.style.transform = `rotate(${rotation}deg)`;
                
                const opacity = Math.random() * 0.3 + 0.5;
                flower.style.opacity = opacity;
                
                flowerContainer.appendChild(flower);
            }
        }
        
        function startCarousel() {
            let slideIndex = 0;
            const slides = document.getElementsByClassName("carousel-slide");
            
            if (slides.length > 0) {
                slides[0].style.display = "block";
            }
            
            setInterval(() => {
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex >= slides.length) {
                    slideIndex = 0;
                }
                slides[slideIndex].style.display = "block";
            }, 4000);
        }
        
        window.onload = function() {
            createFlowersDecoration();
            startCarousel();
        };

        function createMandala() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const mandalaBackground = document.getElementById('mandala-background');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            mandalaBackground.appendChild(canvas);
            let rotation = 0;
            const offsetY = 0; 
            function drawMandala() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(canvas.width / 2, (canvas.height / 2) + offsetY); 
                ctx.rotate(rotation);
                for (let i = 0; i < 16; i++) {
                    ctx.rotate(Math.PI * 2 / 16);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(50, 100);
                    ctx.lineTo(100, 50);
                    ctx.closePath();
                    ctx.strokeStyle = `hsl(${i * 22}, 80%, 80%)`; 
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                ctx.restore();
                rotation += 0.01; 
                requestAnimationFrame(drawMandala);
            }

            drawMandala();
        }
        createMandala();
        const canvas = document.getElementById("mandalaCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let eyeRotation = 0;
        function drawConcentricCircles(radius, layers) {
            const coldColors = [
                "#4B0082", // √çndigo
                "#6A5ACD", // P√∫rpura medio
                "#00CED1", // Turquesa oscuro
                "#7FFFD4", // Aquamarine
                "#8A2BE2", // Azul violeta
                "#00BFFF", // Azul profundo
                "#ADFF2F", // Verde amarillento brillante
                "#9ACD32"  // Verde oliva amarillo
            ];
            for (let i = 0; i < layers; i++) {
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2);
                let opacity = 1 - (i / layers) * 0.6; 
                ctx.strokeStyle = `rgba(${parseInt(coldColors[Math.floor(Math.random() * coldColors.length)].slice(1, 3), 16)}, 
                                         ${parseInt(coldColors[Math.floor(Math.random() * coldColors.length)].slice(3, 5), 16)}, 
                                         ${parseInt(coldColors[Math.floor(Math.random() * coldColors.length)].slice(5, 7), 16)}, 
                                         ${opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                radius += 25;
            }
        }
        function drawRotatingSquares(size, layers, angle) {
            const coldColors = [
                "#4B0082", 
                "#6A5ACD", 
                "#00CED1", 
                "#7FFFD4", 
                "#8A2BE2", 
                "#00BFFF", 
                "#ADFF2F",
                "#9ACD32"  
            ];

            for (let i = 0; i < layers; i++) {
                ctx.save(); 
                ctx.beginPath();
                ctx.translate(canvas.width / 2, canvas.height / 2); 
                ctx.rotate(i * angle * Math.PI / 180); 
                ctx.strokeStyle = coldColors[Math.floor(Math.random() * coldColors.length)];
                ctx.lineWidth = 2;
                for (let j = 0; j < 4; j++) {
                    ctx.lineTo(size * Math.cos(j * Math.PI / 2), size * Math.sin(j * Math.PI / 2));
                }
                ctx.closePath();
                ctx.stroke();
                ctx.restore(); 
                size += 30;
            }
        }
        function drawGoldenSpiral() {
            const numPoints = 140;
            const goldenAngle = 137.508;
            const phi = goldenAngle * (Math.PI / 180);
            let radius = 4;
            let theta = 0;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            for (let i = 0; i < numPoints; i++) {
                radius = 4 * Math.sqrt(i); 
                theta = i * phi; 
                const x = canvas.width / 2 + radius * Math.cos(theta); 
                const y = canvas.height / 2 + radius * Math.sin(theta); 
                ctx.lineTo(x, y); 
            }
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        function drawMandala() {
            drawConcentricCircles(50, 30);  
            drawRotatingSquares(50, 20, 137.5);  

            requestAnimationFrame(drawMandala);
        }
        drawMandala();

function createFlower() {
    if (animationInProgress) return;
    
    animationInProgress = true;
    const flowerContainer = document.getElementById('flowerContainer');
    flowerContainer.innerHTML = ''; // Limpiar cualquier flor anterior
    const numberOfPetals = 8; // 8 p√©talos para simetr√≠a
    const radius = 60; // Distancia desde el centro

    // Crear p√©talos en una disposici√≥n circular
    for (let i = 0; i < numberOfPetals; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';

        // Calcular √°ngulo en radianes
        const angle = (i * 360 / numberOfPetals) * (Math.PI / 180);
        const petalX = Math.cos(angle) * radius;
        const petalY = Math.sin(angle) * radius;

        // Centrar correctamente los p√©talos
        petal.style.position = 'absolute';
        petal.style.left = `calc(50% + ${petalX}px + 32px)`; // 25px = mitad del ancho del p√©talo
        petal.style.top = `calc(50% + ${petalY}px + 47px)`; // 45px = mitad de la altura del p√©talo
        petal.style.width = '50px';
        petal.style.height = '90px';
        petal.style.borderRadius = '50% 50% 0 0';
        petal.style.background = 'linear-gradient(to bottom, #ff00ff, #ffccff)';
        petal.style.transform = `rotate(${i * 360 / numberOfPetals}deg)`;
        petal.style.boxShadow = '0 0 10px #ff00ff, 0 0 20px #ff00ff';
        petal.style.animation = `growPetal 1.2s ease-out forwards ${i * 0.1}s`;

        flowerContainer.appendChild(petal);
    }

    // Crear el centro de la flor
    const center = document.createElement('div');
    center.className = 'flower-center';
    center.style.position = 'absolute';
    center.style.left = '50%';
    center.style.top = '50%';
    center.style.width = '40px';
    center.style.height = '40px';
    center.style.marginLeft = '-00px'; // Centrar horizontalmente
    center.style.marginTop = '-20px'; // Centrar verticalmente
    center.style.borderRadius = '50%';
    center.style.background = '#ffcc00';
    center.style.boxShadow = '0 0 20px #ffcc00, 0 0 30px #ff9900';
    const stem = document.createElement('div');
    stem.className = 'flower-stem';
    stem.style.position = 'absolute';
    stem.style.left = '50%';
    stem.style.top = 'calc(50% + 80px)'; // Baja el tallo m√°s
    stem.style.width = '10px';
    stem.style.height = '120px'; // Largo del tallo
    stem.style.background = 'linear-gradient(to bottom, #00ff00, #007700)';
    stem.style.boxShadow = '0 0 10px #00ff00';
    stem.style.transform = 'translateX(-50%)';       
    flowerContainer.appendChild(center);


flowerContainer.appendChild(stem);




flowerContainer.appendChild(roots);
    // Cerrar la ventana despu√©s de la animaci√≥n
    setTimeout(() => {
        const popup = document.getElementById('flowerPopup');
        popup.style.animation = 'fadeOutPopup 0.8s forwards';

        setTimeout(() => {
            popup.style.display = 'none';
            popup.style.animation = '';
            popup.style.opacity = '1';
            popupVisible = false;
            animationInProgress = false;
        }, 800);
    }, 6000);
}

// Detectar cuando el usuario llega al final de la p√°gina
window.addEventListener('scroll', function() {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
        const popup = document.getElementById('flowerPopup');
        if (!popupVisible && !animationInProgress) {
            popupVisible = true;
            popup.style.display = 'flex';
            createFlower();
        }
    }
});
